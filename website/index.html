<!DOCTYPE html>
<html>

<!-- Please don't hack or DDoS. Feel free to let me know if you find any issues, bugs: https://github.com/TheJP/c3tinder -->

<head>
    <meta charset="utf-8" />
    <title>c3tinder</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, interactive-widget=resizes-content" />
    <link rel="icon" href="icons/icon.svg" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="swiper.min.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <nav>
        <button id="open_cart" title="show shifts that were remembered"><img src="icons/cart.svg" /><span
                id="bubble">0</span></button>
        <button id="open_settings" title="change filters"><img src="icons/edit-pencil.svg" /></button>
        <button id="open_menu" title="open menu"><img src="icons/menu.svg" /></button>
    </nav>

    <h1 id="loading">Loading...</h1>

    <div id="swiper" style="width: 100%; height: 100%;">
        <div class="swiper-wrapper">
            <div class="swiper-slide decline">
                <div>X Skip</div>
            </div>
            <article id="card" class="swiper-slide shift">
                <div id="shift_data">
                    <header>
                        <h2><a id="shift_header" href="#" target="_blank"></a></h2>
                    </header>
                    <ul>
                        <li title="Shift Time"><img src="icons/clock.svg" /> <span id="shift_time"></span></li>
                        <li title="Day (Start)"><img src="icons/calendar.svg" /> <span id="shift_date"></span></li>
                        <li title="Location"><img src="icons/map.svg" /> <a id="shift_location" href="#"
                                target="_blank"></a></li>
                        <li title="Angel Type"><img src="icons/user.svg" /> <a id="shift_angel_type" href="#"
                                target="_blank"></a></li>
                    </ul>
                    <footer>
                        <button id="skip" title="skip this shift">X Skip</button>
                        <button id="remember" title="remember this shift">✓ Remember</button>
                    </footer>
                </div>
                <div id="no_shift">
                    <header>
                        <h2>End Reached</h2>
                    </header>
                    <ul>
                        <li>There are no more shifts matching your search.</li>
                        <li>You might try to adjust filter settings using the button at the bottom.</li>
                    </ul>
                </div>
            </article>
            <div class="swiper-slide accept">
                <div>✓ Remember</div>
            </div>
        </div>
    </div>

    <div id="cart" class="modal">
        <h2 class="modal-title">Remembered Shifts</h2>
        <button class="close-button" title="close">X</button>
        <div class="modal-scroll">
            <ul id="cart_content">
            </ul>
        </div>
    </div>

    <div id="settings" class="modal">
        <h2 class="modal-title">Filters</h2>
        <p class="modal-sub-title">Shifts: <span id="filtered_count">?</span></p>
        <button class="close-button" title="close">X</button>
        <div class="modal-scroll">
            <section class="settings-date">
                <h3>Date / Time</h3>
                <ul>
                    <li>
                        <label for="settings_start">Start</label> <input type="datetime-local" id="settings_start" />
                    </li>
                    <li>
                        <label for="settings_end">End</label> <input type="datetime-local" id="settings_end" />
                    </li>
                </ul>
            </section>
            <section>
                <h3>Locations</h3>
                <div>
                    <button id="locations_all">All</button>
                    <button id="locations_none">None</button>
                </div>
                <div id="settings_locations" class="settings-checkboxes"></div>
            </section>
            <section>
                <h3>Angel Types</h3>
                <div>
                    <button id="angel_all">All</button>
                    <button id="angel_none">None</button>
                </div>
                <div id="settings_angels" class="settings-checkboxes"></div>
            </section>
        </div>
    </div>

    <script src="swiper.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
