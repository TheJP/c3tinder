<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>C3Tinder</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, interactive-widget=resizes-content" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="swiper.min.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <nav>
        <button title="show shifts that were remembered"><img src="icons/cart.svg" /><span id="bubble">0</span></button>
        <button title="change settings"><img src="icons/edit-pencil.svg" /></button>
    </nav>

    <h1 id="loading">Loading...</h1>

    <div id="swiper" style="width: 100%; height: 100%;">
        <div class="swiper-wrapper">
            <div class="swiper-slide decline">
                <div>X Skip</div>
            </div>
            <article id="card" class="swiper-slide shift">
                <div>
                    <header>
                        <h2><a id="shift_header" href="#" target="_blank"></a></h2>
                    </header>
                    <ul>
                        <li title="Shift Time"><img src="icons/clock.svg" /> <span id="shift_time"></span></li>
                        <li title="Day (Start)"><img src="icons/calendar.svg" /> <span id="shift_date"></span></li>
                        <li title="Location"><img src="icons/map.svg" /> <a id="shift_location" href="#"
                                target="_blank"></a></li>
                        <li title="Angel Type"><img src="icons/user.svg" /> <a id="shift_angel_type" href="#"
                                target="_blank"></a></li>
                    </ul>
                    <footer>
                        <button id="skip" title="skip this shift"><span>X Skip</span></button>
                        <button id="remember" title="remember this shift"><span>✓ Remember</span></button>
                    </footer>
                </div>
            </article>
            <div class="swiper-slide accept">
                <div>✓ Remember</div>
            </div>
        </div>
    </div>

    <script src="swiper.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
